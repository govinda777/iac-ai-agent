version: '3.8'

services:
  iac-ai-agent:
    build:
      context: ..
      dockerfile: deployments/Dockerfile
    container_name: iac-ai-agent
    ports:
      - "8080:8080"
    environment:
      - LLM_PROVIDER=${LLM_PROVIDER:-nation.fun}
      # Não é necessária chave de API - acesso via NFT Nation.fun
      - LLM_MODEL=${LLM_MODEL:-nation-1}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - CHECKOV_ENABLED=${CHECKOV_ENABLED:-true}
      - IAM_ANALYSIS_ENABLED=${IAM_ANALYSIS_ENABLED:-true}
      - COST_OPTIMIZATION_ENABLED=${COST_OPTIMIZATION_ENABLED:-true}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./configs:/app/configs:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
